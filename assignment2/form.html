<!DOCTYPE html>
<html>
<head>

</head>  
<body>

  <form>
    First name:
    <input type="text" name="firstname" title="First Name" required autofocus placeholder="Enter first name">
    <br>
    Last name:
    <input type="text" name="lastname" title="Last Name" required placeholder="Enter last name">
    <br>
    Sex:
    <input type="radio" name="gender" value="male" checked>Male
    <input type="radio" name="gender" value="female">Female
    <input type="radio" name="gender" value="other">Other
    <br>
    Date of Birth:
    <input type="date" name="dob" value="dob" required>
    <br>
    Satisfaction (between 1 and 5):
    <input type="number" name="satisfaction" min="1" max="5">
    <br>
    Select your favorite color:
    <input type="color" name="favcolor">
    <br>
    How much do you like Obama:
    0 <input type="range" name="points" min="0" max="10" step="1"> 10
    <br>
    Favorite Browser:
    <input list="browsers" required>
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>
    <br>

    <input type="reset">
    <input type="submit">
  </form>

</body>
</html>
